<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post | Yi Fan Lim</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><a href="../" style="text-decoration: none; color: inherit;">Yi Fan Lim</a></h1>
        <nav>
          <a href="../">Home</a>
          <a href="../readings.html">Readings</a>
        </nav>
      </header>

      <main>
        <div id="post-content">
          <h1 id="post-title"></h1>
          <div id="post-body"></div>
        </div>
      </main>

      <footer>
        <p>
          &copy; 2025 Yi Fan Lim. You can find me on
          <a href="https://github.com/limyifan1">GitHub</a> &
          <a href="https://www.linkedin.com/in/yi-fan-lim/">LinkedIn</a>.
        </p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="posts.js"></script>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const postName = urlParams.get("p");

      if (postName) {
        const post = posts.find(p => p.file === postName + ".md");

        if (post) {
          document.getElementById("post-title").textContent = post.title;
          document.title = post.title + " | Yi Fan Lim";

          fetch(`posts/${post.file}`)
            .then((response) => response.text())
            .then((markdown) => {
              document.getElementById("post-body").innerHTML = marked.parse(markdown);
            });
        } else {
          document.getElementById("post-title").textContent = "Post not found";
        }
      } else {
        document.getElementById("post-title").textContent = "No post specified";
      }
    </script>
  </body>
</html>
