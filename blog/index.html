<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog | Yi Fan Lim</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><a href="../" style="text-decoration: none; color: inherit;">Yi Fan Lim</a></h1>
        <nav>
          <a href="../">Home</a>
          <a href="#">Blog</a>
        </nav>
      </header>

      <main>
        <h2>Blog Posts</h2>
        <div id="post-list"></div>
      </main>

      <footer>
        <p>
          &copy; 2025 Yi Fan Lim. You can find me on
          <a href="https://github.com/limyifan1">GitHub</a> &
          <a href="https://www.linkedin.com/in/yi-fan-lim/">LinkedIn</a>.
        </p>
      </footer>
    </div>

    <script src="posts.js"></script>
    <script>
      const postList = document.getElementById("post-list");
      posts.forEach(post => {
        const postElement = document.createElement("div");
        postElement.classList.add("post-item");

        const postLink = document.createElement("a");
        const postName = post.file.replace(".md", "");
        postLink.href = `post.html?p=${postName}`;
        postLink.textContent = post.title;

        const postDate = document.createElement("span");
        postDate.classList.add("post-date");
        postDate.textContent = post.date;

        postElement.appendChild(postLink);
        postElement.appendChild(postDate);
        postList.appendChild(postElement);
      });
    </script>
  </body>
</html>
